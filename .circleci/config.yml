version: 2.1
orbs:
  android: circleci/android@2.0.3
  node: circleci/node@5.0.2
jobs:
  test:
    executor:
      name: android/android-machine
      resource-class: large
      tag: 2021.10.1
    steps:
      - checkout
      - node/install:
          install-yarn: false
          node-version: '16.13'
      - run: node --version
      - android/create-avd:
          avd-name: myavd
          install: true
          system-image: system-images;android-28;default;x86
      - android/start-emulator:
          avd-name: myavd
          no-window: true
          restore-gradle-cache-prefix: v1a
      - android/run-tests
      - android/save-gradle-cache:
          cache-prefix: v1a
workflows:
  test:
    jobs:
      - test